<!DOCTYPE html>
<html>

  <head>
    <title>Play chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../css/chessboard-0.3.0.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/default.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>

  <body>

    <div class="container">
	  <!-- Lobby -->
      <div class="page login" id='page-login'>
        <div class='logo'></div>
        <input id='username' class="form-control input-lg" placeholder="Your username.."></input>
        <br />
        <button id='login' class="btn btn-info btn-lg btn-block">Login</button>
      </div>
      <div class="page lobby well" id='page-lobby'>
        <h1>Lobby</h1>
        <h2 id='userLabel'></h2>
        <hr />
        <h3>Active games</h3>
        <div id='gamesList'>
          No active games
        </div>
        <hr />
        <h3>Online players</h3>
        <div id='userList'>
          No users online
        </div>
      </div>

	  <!-- Game -->
      <div class="col-sm-4" id='page-game'>
        <div class="page game">
          <button class="btn btn-sm btn-default" id='game-back'>Back</button>
          <button class="btn btn-sm" id='game-resign'>Resign</button>
          <button class="btn btn-sm" id="takeback-btn">Undo</button>
          <button class="btn btn-sm" id="reset-btn">Reset</button>
          <div id="status" style="width: 400px" class="alert alert-info"></div>
          <div id='game-board' style="width: 400px"></div>
          <div id="alert" style="width: 400px; margin-top: 20px" class="alert alert-danger"></div>
        </div>
      </div>
	  
	  <!-- Chat -->
      <div class="col-sm-4" id='chat-game'>
        <div class='phone'>
          <div class='top-bar'>
            <h1>Chat</h1>
          </div>
          <div class='messages'>
          </div>
          <div class='text-input'>
            <div class='field'>
            </div>
            <div class='field text'>
              <input type='text' id='inputText' placeholder='Your message..' />
            </div>
            <div class='field'>
              <label for='inputSend'><i class="glyphicon glyphicon-pencil" aria-hidden="true"></i></label>
              <input type='submit' id='inputSend' class='hidden' />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Resign modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Resign</h4>
          </div>
          <div class="modal-body">
            <p>Really resign?</p>
            <button id="yes-modal-btn" class="btn btn-info">Yes</button>
            <button type="button" class="btn btn-info" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/chessboard-0.3.0.min.js"></script>
    <script src="js/default.js"></script>

  </body>

</html>
